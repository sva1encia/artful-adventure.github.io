<!DOCTYPE html>
<html>

<head>
    <title>Artful Adventure | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">Artful Adventure Catalog</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Artful Adventure</h2>
            <img src="" alt="Artful Adventure Poster">
            <ul>
                <li class="artist"></li>
                <li class="medium"></li>
                <li>Dimension: 24" x 36"</li>
                <li>Year: 2024</li>
                <li>Style: Realism</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="addPicture();">More Pictures
        </button>
        <button onclick="removePicture();"> Remove Picture
        </button>
        
    </div>
</body>

</html>
